<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Variables</title>

    <script>
        // Using var to inisialitation Variables
        // Always using camelCase
        // Variable naming: can only start with leter and _
        // Case-Sensitive
        var day;        // can declare without value
        var score = 100 // declare with value

        // Kind of variables javascripts
        var years = 35;             // Numeric --> Number (float, integer, double)
        var detail = "Years old"    // String  --> Text and Character (MUST USE DOUBLE quotation marks)
        var gameOver = true;        // Boolean

        // Can using function
        // Alert --> Make pop up when open page with function alert
        alert (years+detail);
    </script>
</head>
